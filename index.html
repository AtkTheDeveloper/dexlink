<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome To DexLink Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="splash-screen">
    <h1>Welcome To DexLink</h1>
    <img src="./images/splash.png" alt="Outlined note icon with a pencil overlay, representing writing or editing a document, set against a plain background, conveying a neutral and professional tone">
  </div>


<script>
  const splash = document.querySelector('.splash-screen');

  splash.addEventListener('animationend', () => {
    splash.style.display = 'none';
    window.location.href = 'signup.html';
  });
</script>
</body>
</html>
